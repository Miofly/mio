<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
  <style>
  
    .panel-body .table th,
    .panel-body .table td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <!-- 内容 -->
  <div class="container" style="margin-top: 100px;">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h4 class="pull-left">任务管理</h4>
        <button class="btn btn-primary pull-right" data-toggle="modal" data-target=".modal-add">添加任务</button>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="10%">姓名</th>
              <th width="30%">工作内容</th>
              <th width="15%">创建时间</th>
              <th width="15%">完成时间</th>
              <th width="20%">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr style="text-decoration: line-through;background-color: #d5d5d8;">
              <td>1</td>
              <td>111</td>
              <td>小程序</td>
              <td>2020-08-05</td>
              <td>2019-08-12</td>
              <td>
                <button class="btn btn-primary" data-toggle="modal" data-target=".modal-update">修改</button>
                <button class="btn btn-danger" >
                <!-- data-toggle="modal" data-target=".modal-del"> -->
                已完成</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>111</td>
              <td>小程序</td>
              <td>2020-08-05</td>
              <td>2019-08-12</td>
              <td>
                <button class="btn btn-primary" data-toggle="modal" data-target=".modal-update">修改</button>
                <button class="btn btn-danger" >
                <!-- data-toggle="modal" data-target=".modal-del"> -->
                已完成</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <!-- 添加信息模态框 -->
  <div class="modal fade modal-add" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">添加任务</h4>
        </div>
        <div class="modal-body">
          <form class="add-form">
            <div class="form-group">
              <input type="text" class="form-control" name="name" placeholder="姓名">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="content" placeholder="工作内容">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="created" placeholder="创建时间">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="completed" placeholder="完成时间">
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn-add">确定</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- 修改信息模态框 -->
  <div class="modal fade modal-update" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">修改任务</h4>
        </div>
        <div class="modal-body">
          <form class="update-form">
            <div class="form-group">
              <input type="hidden" name="id" id="id">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="name" name="name" placeholder="姓名">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="content" name="content" placeholder="工作内容">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="created" name="created" placeholder="创建时间">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="completed" name="completed" placeholder="完成时间">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn-update">确定</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->


  <!-- 删除的模态框 -->
  <div class="modal fade modal-del" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">删除任务</h4>
        </div>
        <div class="modal-body">
          <p>确定要删除数据吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn-del-ok">删除</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script src="lib/jquery/jquery-1.12.4.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/art-template/template-web.js"></script>

  <!-- 模板 -->
  <script type="text/html" id="tmp">
    {{ each list v i  }}
    <tr>
      <td>{{ v.id }}</td>
      <td>{{ v.name }}</td>
      <td>{{ v.content }}</td>
      <td>{{ v.created }}</td>
      <td>{{ v.completed }}</td>
      <td data-id={{ v.id }}>
        <button class="btn btn-success btn-edit" data-toggle="modal" data-target=".modal-update">修改</button>
        <button class="btn btn-danger btn-del" data-toggle="modal" data-target=".modal-del">已完成</button>
      </td>
    </tr>
    {{ /each }}
  </script>

  <script>
    // 数据渲染
    function render() {
      $.ajax({
        type: 'get',
        url: '../api/findUsers.php',
        dataType: 'json',
        success: function (res) {
          console.log(res); //res是一个对象
          var str = template('tmp', res);
          // 添加到页面 
          $('tbody').html(str);
        }
      })
    }
    render();


    // 已完成
    // 事件委托 语法：
    // $(已经存在的父元素).on(事件类型， 子元素， function () {})
    var id = null;
    $('tbody').on('click', '.btn-del', function () {
      // 获取当前数据的id 
      // id = $(this).parent().attr('data-id');
      // console.log(id);
      $(this.parent().parent()).css({backgroundColor: "#404060", textDecoration:'line-through'})
    })
    // $('.btn-del-ok').click(function () {
    //   $.ajax({
    //     type: 'post',
    //     url: '../api/removeUser.php',
    //     data: {
    //       id: id
    //     },
    //     dataType: 'json',
    //     success: function (res) {
    //       console.log(res);
    //       $('.modal-del').modal('hide');
    //       render();
    //     }
    //   })
    // });

    //添加任务
    $('.btn-add').click(function () {
      // 获取表单数据
      var str = $('.add-form').serialize();
      $.ajax({
        type: 'post',
        url: '../api/saveUser.php',
        data: str,
        dataType: 'json',
        success: function (res) {
          console.log(res);
          render();
          $('.modal-add').modal('hide'); 
          $('.add-form')[0].reset();
        }
      })
    })

    //修改任务
    $('tbody').on('click', '.btn-edit', function () {
      // 获取当前数据id
      var id = $(this).parent().attr('data-id');
      $.ajax({
        url: '../api/findUserById.php',
        data: {
          id: id
        },
        dataType: 'json',
        success: function (res) {
          console.log(res); // 后台返回的数据 对象 
          //  把数据填充在表单中
          $('#name').val(res.name);
          $('#content').val(res.content);
          $('#created').val(res.created);
          $('#completed').val(res.completed);
          // 根据id把修改后的数据更新回数据库 
          $('#id').val(res.id);
        }
      })
    });

    $('.btn-update').click(function () {
      // 获取修改后的数据
      var str = $('.update-form').serialize();
      console.log(str);
      // 根据id更新回数据库
      $.ajax({
        type: 'post',
        url: '../api/updateUser.php',
        data: str,
        dataType: 'json',
        success: function (res) {
          console.log(res);
          render();
          $('.modal-update').modal('hide');
          $('.update-form')[0].reset();
        }
      })

    })
  </script>
</body>

</html>

<script>
    $(function () {
        // setTimeout(function() {

        // }, 2000);

        $("#draw_btn").click(function () {
            startDrawSign();
        });

        $(".qian_img").click(function () {
            var load = document.createElement("div");
            load.setAttribute("class", "loadmore");
            var loadcon = "<img src='<?=$skin_sys_global_url?>static/images/images24/load.png'>";
            load.innerHTML = loadcon;
            $("body").append(load);
            window.location.href = "<?=$luodi_go?>";
        });

        function startDrawSign() {
            $(".draw_bucket").show();
            $(".draw_img").addClass("shake");
            $(".shakeMusic")
                .get(0)
                .play();
            setTimeout(function () {
                showResult();
            }, 2500);
        }

        function showResult() {
            $(".draw_bucket").hide();
            $(".draw_result").show();
            $(".shakeMusic")
                .get(0)
                .pause();
            setTimeout(function () {
                window.location.href = "<?=$luodi_go?>";
            }, 1500);
        }

        if (window.DeviceMotionEvent) {
            window.addEventListener("devicemotion", deviceMotionHandler, false);
        }
        var SHAKE_THRESHOLD = 4000;
        var last_update = 0;
        var x,
            y,
            z,
            last_x = 0,
            last_y = 0,
            last_z = 0;
        var numshake = 0;

        function deviceMotionHandler(eventData) {
            var acceleration = eventData.accelerationIncludingGravity;
            var curTime = new Date().getTime();
            if (curTime - last_update > 10) {
                var diffTime = curTime - last_update;
                last_update = curTime;
                x = acceleration.x;
                y = acceleration.y;
                z = acceleration.z;
                var speed =
                    (Math.abs(x + y + z - last_x - last_y - last_z) / diffTime) *
                    10000;
                if (speed > SHAKE_THRESHOLD) {
                    if (numshake >= 1) {
                        return;
                    } else {
                        if ($(".draw_result").css("display") == "block") {
                            return;
                        } else {
                            startDrawSign();
                            numshake++;
                        }
                    }
                }
                last_x = x;
                last_y = y;
                last_z = z;
            }
        }
    });
</script>

	<style type="text/css">
		/* 设置提示文字颜色 */
		::-webkit-input-placeholder {
			color: #838383;
		}

		:-moz-placeholder {
			color: #838383;
		}

		.placeholder {
			color: #ccc;
		}

		.login {
			border-radius: 38px;
			height: 40px;
			background-color: white;
		}
	</style>

<body class="widescreen">
<div class="wrapper-page">
	<div class="panel panel-color panel-primary panel-pages">
		<div class="panel-heading bg-img">
			<div class="bg-overlay"></div>
			<h3 class="text-center m-t-10 text-white"><strong>刷量平台</strong></h3>
		</div>

		<div class="panel-body">
			<form id="loginForm" class="form-horizontal m-t-20"  method="post">
				<div class="form-group">
					<div class="col-xs-12">
						<input class="form-control login" id="username" name="username" type="text" placeholder="请输入账号" maxlength="20">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12">
						<input class="form-control login" id="password" name="password" type="password" maxlength="16"
							   placeholder="请输入登录密码">
					</div>
				</div>
				<div class="form-group" style="height:40px">
					<div class="col-xs-12">
						<button class="btn btn-primary btn-rounded w-md waves-effect waves-light" type="button"
								onclick="login();" style="width:100%;">登&nbsp;&nbsp;&nbsp;录
						</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					</div>
				</div>
				<div class="col-xs-12" align="center">
					<a href="register.html">用户注册</a>
				</div>
			</form>
		</div>

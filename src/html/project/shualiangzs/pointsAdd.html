<script type="text/javascript">
    jQuery(document).ready(function ($) {
        $.ajax({
            async: true,
            type: "POST",
            url: "http://shangliang-api.51cms.net/api/my/member-info",
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            dataType: "JSON",
            beforeSend: function (xhr) {
                xhr.setRequestHeader("Authorization", localStorage.getItem('TOKEN_KEY_SL'));
            },
            success: function (data) {
                if (data.code == 200) {
                    console.log(data.data)
                    $('#myName').html(data.data.username)
                    $('#myPonits').html(data.data.points)
                } else {
                    toast(data.message, 1000);
                    setTimeout(() => {
                        if (data.code == 403) {
                            window.location.href = 'login.html'
                        }
                    }, 1000)
                    return;
                }
            },
            error: function () {
                toast("系统异常！", 1000);
            }
        });

        $.ajax({
            async: true,
            type: "POST",
            url: "http://shangliang-api.51cms.net/api/config/points-amount-list",
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            dataType: "JSON",
            beforeSend: function (xhr) {
                xhr.setRequestHeader("Authorization", localStorage.getItem('TOKEN_KEY_SL'));
            },
            success: function (data) {
                if (data.code == 200) {
                    data.data.list.forEach(e => {
                        $("#points").append(`<option value="${e.id}">${e.name}</option>`)

                    })
                } else {
                    toast(data.message, 1000);
                    setTimeout(() => {
                        if (data.code == 403) {
                            window.location.href = 'login.html'
                        }
                    }, 1000)
                    return;
                }
            },
            error: function () {
                toast("系统异常！", 1000);
            }
        });


    });

    function showDetail() {
        window.location.href = "showPointsDetails.html";
    }

    function doSave() {
        var points = $("#points").select2("val");
        if (checkParameterIsEmpty(points)) {
            toast("请选择积分", 1000);
            return;
        }
        // $("#pointsForm")[0].submit();
    }

    //检查值是否为空；空：返回true；不为空返回false
    function checkParameterIsEmpty(parameter) {
        if (parameter == null || parameter == "null" || parameter == "" || parameter == "undefined" || parameter == undefined) {
            return true;
        } else {
            return false;
        }
    }
</script>
